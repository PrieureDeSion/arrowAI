<body onload="init()">
<div id="sample">
  <h3> Barclays AutoSys</h3>
  <h4> Visualising Jobs </h4>
  <br>

<div class="well" id="display" align="center">
  <br>
</div>
  <div id="myDiagramDiv" class="col-md-12 col-sm-12" style="border: solid 1px black; height: 500px; background-color: #ACACAC"></div>
  <div id="sidePanel" class=" hidden">
    <br>
    <div class="panel-header panel-default">
      <div class="panel-body">
        <b id="jobType">Job Name: </b><div id="diagramEventsMsg_Node"></div>
      </div>
      <div class="panel" id="side-panel-body">
        <div class="form-group">
          <input type="text" class="form-control" id="SLA" placeholder="Enter SLA" content="As">
          <br>
          <input type="text" class="form-control" id="CompletionTime" placeholder="Update Completion Time">

          <br>
          <input type="text" class="form-control" id="url" placeholder="Enter Docs URL">
        </div>
      </div>
      <div class="panel-footer" id="side-panel-footer">
        <button type="button" class="btn btn-primary btn-lg active" id="saveBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
